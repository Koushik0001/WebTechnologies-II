<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .rotate {
            animation: rotation 5s infinite linear;
        }

        @keyframes rotation {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(359deg);
            }
        }
    </style>
</head>

<body>
    <div class="rotate" style="height: 600px; width: 600px;">
        <svg height="100%" width="100vw">
            <ellipse cx="300" cy="300" rx="200" ry="50" style="fill:none;stroke:rgb(69, 72, 199);stroke-width:2" />
            <ellipse cx="300" cy="300" rx="200" ry="50" style="fill:none;stroke:rgb(69, 72, 199);stroke-width:2" transform ="rotate(-60 300 300)" />
            <ellipse cx="300" cy="300" rx="200" ry="50" style="fill:none;stroke:rgb(69, 72, 199);stroke-width:2" transform ="rotate(60 300 300)" />
        </svg>
    </div>
    <div style="width: 100%; margin: auto; text-align: center; margin-top: 80px;"><a href="." style="text-decoration: none;">#Go Back to Main menu</a></div>
    
</body>

</html>
