<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/q4.css">
    <style>
        .form_wrapper {
            background-color: red;
            color: white;
            font-size:larger;
            padding: 40px;
        }
    </style>
    <script>
        var duration = 10;

        window.onload = function(){duration = 10}
        window.onfocus = function(){duration = 10}
        window.onclick = function(){duration = 10}
        window.onkeydown = function(){duration = 10}
        function displaySeconds()
        {
            duration--;
            if(duration < 1)
                window.location = "q6_logout.html";
            document.getElementById("displaySeconds").innerText = `This page will redirect in ${duration} seconds...`;
        }
        setInterval(displaySeconds, 1000);
    </script>
    <title>Redirect</title>
</head>
<body>
    <div class="main_wrapper">
        <div class="form_wrapper">
            <p id="displaySeconds"></p>
        </div>
    </div>
</body>
</html>
