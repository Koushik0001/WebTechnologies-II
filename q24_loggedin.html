<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/q4.css">
    <style>
        .form_wrapper {
            background-color: rgb(16, 177, 19);
            color: white;
            font-size:larger;
            padding: 40px;
        }
        .dashboard
        {
            font-weight: 800;
            color: rgb(255, 255, 255);
        }
    </style>
    <title>Logout</title>
</head>

<body>
    <div class="main_wrapper">
        <div class="form_wrapper">
            Login Successful<br/><br/>
            <span class="dashboard">Go to Dashboard</span>
        </div>
    </div>
    <script>
        var duration;

        window.onload = function(){duration = 2}
    
        function displaySeconds()
        {
            duration--;
            if(duration < 1)
                window.location = "q24.html";
        }
        setInterval(displaySeconds, 1000);
    </script>
</body>

</html>
